<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link a Estilos -->
    <link rel="stylesheet" href="css/contacto.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Titulo de la pagina -->
    <title>Eluniste-Contacto</title>
  </head>
  <!-- Body, Parte visible de la pagina -->
  <body>
    <!-- Cabecera de la web -->
    <header class="header" id="header">
      <!-- Logo que al presionarlo redirige al inicio -->
      <div class="header__logo">
        <a href="index.html"
          ><img src="./img/logo.png" alt="logo" class="header__logo__imagen"
        /></a>
      </div>
      <!-- Menu de la web -->
      <nav class="menu">
        <ul>
          <li><a href="./index.html">Inicio</a></li>
          <li><a href="./blog.html">Blog</a></li>
          <li><a href="./tienda.html">Tienda</a></li>
          <li><a href="./nosotros.html">Nosotros</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <!-- Inicio de la seccion main -->
    <main class="main">
      <section class="contacto">
        <div class="contacto__wsp">
          <a href="https://wa.me/11111?text=Quiero%20Comunicarme"
            >Comunicarse via Whatsapp</a
          >
        </div>
        <h3 class="contacto__titulo">Dias de atencion:</h3>
        <h3 class="contacto__titulo2">Lunes a Viernes</h3>

        <h3 class="contacto__titulo">Horarios:</h3>
        <h3 class="contacto__titulo2">08:00 HS a 18:00 HS</h3>

        <h3 class="contacto__titulo">Direccion:</h3>
        <h3 class="contacto__titulo2">Calle Ficticia 123</h3>

        <div class="contacto__mapa__escritorio">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d49677.972207975574!2d-70.07998995082023!3d-38.90401342496098!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x960d9f930d2ddebd%3A0x98535c6ed0b2b9f7!2sZapala%2C%20Neuqu%C3%A9n!5e0!3m2!1ses!2sar!4v1639159474264!5m2!1ses!2sar"
            width="800"
            height="600"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
        <div class="contacto__mapa__tablet">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d49677.972207975574!2d-70.07998995082023!3d-38.90401342496098!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x960d9f930d2ddebd%3A0x98535c6ed0b2b9f7!2sZapala%2C%20Neuqu%C3%A9n!5e0!3m2!1ses!2sar!4v1639159474264!5m2!1ses!2sar"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
        <div class="contacto__mapa__celular">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d49677.972207975574!2d-70.07998995082023!3d-38.90401342496098!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x960d9f930d2ddebd%3A0x98535c6ed0b2b9f7!2sZapala%2C%20Neuqu%C3%A9n!5e0!3m2!1ses!2sar!4v1639159474264!5m2!1ses!2sar"
            width="400"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </section>
    </main>
    <!-- Fin del Main -->
    <!-- Inicio del footer, donde se encuentran redes y boton para subir -->
    <footer class="footer">
      <div class="footer__redes">
        <a target="_blank" href="https://www.facebook.com/"
          ><img
            src="./img/facebook.png"
            alt="logo facebook"
            class="footer__redes__face"
        /></a>
        <a target="_blank" href="https://www.instagram.com/"
          ><img
            src="./img/instagram.png"
            alt="logo instagram"
            class="footer__redes__insta"
        /></a>
        <!-- Boton subir -->
        <a href="#header"
          ><img
            src="./img/arriba.png"
            alt="logo arriba"
            class="footer__redes__arriba"
        /></a>
      </div>
      <span class="footer__creditos"
        >Pagina Web creada por Cristián Javier Abregú</span
      >
    </footer>
  </body>
</html>
