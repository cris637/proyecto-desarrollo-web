<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link a Estilos -->
    <link rel="stylesheet" href="css/index.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;500;700&display=swap"
      rel="stylesheet" />
    <!-- Titulo de la pagina -->
    <title>Eluniste</title>
  </head>
  <!-- Body, Parte visible de la pagina -->

  <body>
    <!-- Cabecera de la web -->
    <header class="header" id="header">
      <!-- Logo que al presionarlo redirige al inicio -->
      <div class="header__logo">
        <a href="index.html"
          ><img src="./img/logo.png" alt="logo" class="header__logo__imagen"
        /></a>
        
      </div>
      <!-- Menu de la web -->
      <nav class="menu">
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="./blog.html">Blog</a></li>
          <li><a href="./tienda.html">Tienda</a></li>
          <li><a href="./nosotros.html">Nosotros</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <!-- Inicio de la seccion main -->
    <main class="main">
      <!-- Imagen de portada de la web -->
      <div class="portada">
        <img src="./img/portada.svg" alt="portada" class="portada__imagen" />
      </div>
      <!-- Primera seccion donde se muestran los productos de la pagina -->
      <section class="contenedor">
        <div class="contenedor__caja box1">
          <div class="contenedor__caja__imagen">
            <img src="./img/productos/slouchyazul.png" alt="Sloychy Azul" />
          </div>
          <div class="contenedor__caja__texto">
            <h3 class="">Sloychy Azul</h3>
          </div>
        </div>

        <div class="contenedor__caja box2">
          <div class="contenedor__caja__imagen">
            <img
              src="./img/productos/slouchycelestenevado.png"
              alt="Sloychy Celeste Nevado"
            />
          </div>
          <div class="contenedor__caja__texto">
            <h3 class="">Sloychy Celeste Nevado</h3>
          </div>
        </div>

        <div class="contenedor__caja box3">
          <div class="contenedor__caja__imagen">
            <img
              src="./img/productos/shortcamuflado.png"
              alt="Short Camuflado"
            />
          </div>
          <div class="contenedor__caja__texto">
            <h3 class="">Short Camuflado</h3>
          </div>
        </div>

        <div class="contenedor__caja box4">
          <div class="contenedor__caja__imagen">
            <img src="./img/productos/shortazul.png" alt="Short Azul" />
          </div>
          <div class="contenedor__caja__texto">
            <h3 class="">Short Azul</h3>
          </div>
        </div>
      </section>
      <!-- Segunda seccion donde se muestran los productos de la pagina -->

      <section class="contenedor">
        <div class="contenedor__caja box5">
          <div class="contenedor__caja__imagen">
            <img src="./img/productos/camperanegra.png" alt="Campera Negra" />
          </div>
          <div class="contenedor__caja__texto">
            <h3 class="">Campera Negra</h3>
          </div>
        </div>

        <div class="contenedor__caja box6">
          <div class="contenedor__caja__imagen">
            <img src="./img/productos/camperaroja.png" alt="Campera Roja" />
          </div>
          <div class="contenedor__caja__texto">
            <h3 class="">Campera Roja</h3>
          </div>
        </div>

        <div class="contenedor__caja box7">
          <div class="contenedor__caja__imagen">
            <img src="./img/productos/jumpernegro.png" alt="Jumper Negro" />
          </div>
          <div class="contenedor__caja__texto">
            <h3 class="">Jumper Negro</h3>
          </div>
        </div>

        <div class="contenedor__caja box8">
          <div class="contenedor__caja__imagen">
            <img
              src="./img/productos/polleraceleste.png"
              alt="Pollera Celeste"
            />
          </div>
          <div class="contenedor__caja__texto">
            <h3 class="">Pollera Celeste</h3>
          </div>
        </div>
      </section>
    </main>
    <!-- Fin del Main -->
    <!-- Inicio del footer, donde se encuentran redes y boton para subir -->
    <footer class="footer">
      <div class="footer__redes">
        <a target=_blank href="https://www.facebook.com/"
          ><img
            src="./img/facebook.png"
            alt="logo facebook"
            class="footer__redes__face"
        /></a>
        <a target=_blank href="https://www.instagram.com/"
           ><img
            src="./img/instagram.png"
            alt="logo instagram"
            class="footer__redes__insta"
        /></a>
        <!-- Boton subir -->
        <a href="#header"
          ><img
            src="./img/arriba.png"
            alt="logo arriba"
            class="footer__redes__arriba"
        /></a>
      </div>
      <span class="footer__creditos"
        >Pagina Web creada por Cristián Javier Abregú</span
      >
    </footer>
  </body>
</html>

<!-- Comentario de prueba -->
